<a role="button" class="project-card" [routerLink]="['/project/' + project?.id]">
  <img [src]="project?.coverImg" alt="">

  <div class="overlay p-2">
    <h4 class="text-center text-dark">
      {{project?.title?.[translateService.currentLang]}}
    </h4>

    <ul class="text-dark">
      @for(technology of project?.technologies; track $index){
      <li class="ms-2 px-5">
        <h5>
          {{technology}}
        </h5>
      </li>
      }
    </ul>
  </div>
</a>
