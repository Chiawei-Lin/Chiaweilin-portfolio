<div class="skills-list">
  <div class="icon">
    <img src="images/about/drawn-star-1.png" alt="drawn-star">
  </div>
  <div class="list">
    <h2>
      <strong>
        {{translationConcat('TITLE') | translate}}
      </strong>
    </h2>
    <ul>
      @for(skill of skills; track skill.id){
      <li>
        {{skill.name[translateService.currentLang]}}
      </li>
      }
    </ul>
  </div>

  <img src="images/about/sparks.png" class="spark-figure" alt="spark-figure" />
</div>
